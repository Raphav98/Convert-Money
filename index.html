<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   

 <title> Convert Money</title>
</head>
<body>
    <img src="./img/logo.png" alt=" logo- convert-money" class="logo">
    <main>
        <label>
            Converter <strong>de:</strong>
            <select class="currency-select-convert">
           <option> R$ Real Brasileiro </option>
           <option value="dolar"> US$ Dólar americano </option>
           <option value="euro"> € Euro </option>
           <option value="bitcoin"> BTC Bitcoin </option>
           <option value="libra"> £  limbra </option>
            </select>
        </label>
        <label>
            Converter <strong>para:</strong>
            <select class="currency-select">
           
           <option value="dolar"> US$ Dólar americano </option>
           <option value="euro"> € Euro </option>
           <option value="bitcoin"> BTC Bitcoin </option>
           <option value="libra"> £  limbra </option>

            
        </select>
        </label>

        <label >
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button"> Convert</button>
        
        <section>
            <div class="currency-box">
                <img src="./img/brasil.png" alt="real-brasileiro">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img  class="arrow" src="./img/st.png" alt="simbolo-câmbio">

            <div class="currency-box">
                <img class="currency-img" src="./img/dolar.png" alt="dolar-americano">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
         
        <div class="video">
            <video src="./img/video.mp4" autoplay muted loop></video>
           
          </div>

        </video>

    </main>

</body>
<script src="script.js"></script>
</html>
